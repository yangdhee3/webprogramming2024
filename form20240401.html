<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="" method="post">
    <fieldset>
        <legend>로그인정보</legend>
        <label for="">아이디</label>
        <input type="text" name="" id="id"><br>
        <label for="pw">비밀번호</label>
        <input type="password" name="" id="pw"><br>
        <label for="pw2">비밀번호확인</label>
        <input type="password" name="" id="pw2"><br>
    </fieldset>
    <fieldset>
        <legend>회원정보</legend>
        <label for="name">이름</label>
        <input type="text" name="" id="name"><br>
        <label for="gender">성별</label>
        <label for="male">남</label>
        <input type="radio" name="group" id="male">
        <label for="female">여</label>
        <input type="radio" name="group" id="female">
        <label for="month">생년월일</label>
        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <label for="">월</label>
        <select name="" id="">
        <option value="1">선택하세요1</option>
        <option value="2">선택하세요2</option>
        <option value="3">선택하세요3</option>
        <option value="4">선택하세요4</option>
        <option value="5">선택하세요5</option>
        <option value="6">선택하세요6</option>
        <option value="7">선택하세요7</option>
        <option value="8">선택하세요8</option>
        <option value="9">선택하세요9</option>
        <option value="10">선택하세요10</option>
        <option value="11">선택하세요11</option>
        <option value="12">선택하세요12</option>
        <option value="13">선택하세요13</option>
        <option value="14">선택하세요14</option>
        <option value="15">선택하세요15</option>
        <option value="16">선택하세요16</option>
        <option value="17">선택하세요17</option>
        <option value="18">선택하세요18</option>
        <option value="19">선택하세요19</option>
        <option value="20">선택하세요20</option>
        <option value="21">선택하세요21</option>
        <option value="22">선택하세요22</option>
        <option value="23">선택하세요23</option>
        <option value="24">선택하세요24</option>
        <option value="25">선택하세요25</option>
        <option value="26">선택하세요26</option>
        <option value="27">선택하세요27</option>
        <option value="28">선택하세요28</option>
        <option value="29">선택하세요29</option>
        <option value="30">선택하세요30</option>
        <option value="31">선택하세요31</option>
    </select><br>
    <label for="email">이메일</label>
    <input type="email" name="" id="email" required>
    </fieldset>
    <input type="reset" value="초기화">
    <input type="submit" value="제출">
</form>
    로그인정보
    아이디입력
    비밀번호
    비밀번호확인
